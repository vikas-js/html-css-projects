<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <h1>CAMPER CAFE</h1>
          <p>Est. 2020</p>
          <hr />
        </header>
        <div class="title">
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
        </div>

        <div class="details">
          <div class="item">
            <p>French Vanilla</p>
            <p>3.00</p>
          </div>
          <div class="item">
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </div>
          <div class="item">
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </div>
          <div class="item">
            <p>Hazelnut</p>
            <p>4.00</p>
          </div>
          <div class="item">
            <p>Mocha</p>
            <p>4.50</p>
          </div>
        </div>

        <div class="title">
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
        </div>
        <div class="details">
          <div class="item">
            <p>Donut</p>
            <p>1.50</p>
          </div>
          <div class="item">
            <p>Cherry Pie</p>
            <p>2.75</p>
          </div>
          <div class="item">
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </div>
          <div class="item">
            <p>Cheesecake</p>
            <p>3.00</p>
          </div>
          <div class="item">
            <p>Cinnamon Roll</p>
            <p>2.50</p>
          </div>
        </div>

        <footer>
          <hr>
          <a href="https://thetarrace.com/">Visit Our Website</a>
          <br>
        </footer>



      </div>
    </main>
  </body>
</html>
